<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Textarea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
                <h2>Live Character Counter</h2>
            <div class="card-data">
                <label for="textArea">Enter your text:</label>
                 <textarea name="text" id="textArea" rows="6" maxlength="200" placeholder="Start typing here..."></textarea>
            </div>

            <div class="char-count-display">
            <span id="charCount">0</span> / <span id="maxChars">200</span> characters
            </div>

        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
